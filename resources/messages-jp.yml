  onLoad_03: "マルチワールド対応が有効です。"
  registerPlayer: "プレイヤーを%var0%に登録しています..."
  setProvider_MySQL: "MYSQLにデーター管理方式が設定されました。"
  setProvider_YAMLv1: "YAMLv1にデーター管理方式が設定されました。"
