# PurePerms by 64FF00 (xktiverz@gmail.com, @64ff00 for Twitter)

# Original Japanese Translation by onebone (jyc00410@gmail.com)
# Translated into fluent Japanese by haniokasai (11/04/2015) (htek@haniokasai.com, @haniokasai for Twitter)
---
messages-version: "1.3.2"
language: "jp"
cmds:
  addgroup:
    desc: "新しいグループをリストに追加します。"
    usage: "使用法: /addgroup <グループ>"
    messages:
      group_added_successfully: "%var0%をグループリストに追加しました。"
      group_already_exists: "グループ%var0%はすでに存在しています。"
      invalid_group_name: "存在しないグループ名です。"
  addparent:
    desc: "Adds a group to another group inheritance list."
    usage: "Usage: /addparent <target_group> <parent_group>"
    messages:
      addparent_successfully: "Added %var0% to group %var1%'s inheritance list."	 
      target_already_inherits: "Group %var0% already inherits %var1%."     
  defgroup:
    desc: "デフォルトのグループを決めることを許可します。"
    usage: "使い方: /defgroup <グループ> [ワールド]"
    messages:
      defgroup_successfully: "デフォルトのグループは %var0%に設定されました."
      group_not_exist: "グループ%var0%は存在しません。"
      level_not_exist: "ワールド%var0%は存在しません。"	  
  fperms:
    desc: "特定のプラグインの権限リストを表示します。"
    usage: "使用法: /fperms <プラグイン>"
    messages:
      no_plugin_perms: "プラグイン%var0%は何の権限も持っていません。"
      plugin_not_exist: "プラグイン%var0%は存在しません。"
      plugin_perms_list: "プラグイン%var0%の権限 (%var1% / %var2%) : "
  groups:
    desc: "グループリストを表示します。"
    messages:
      all_registered_groups: "グループリスト：%var0%"
  grpinfo:
    desc: "Shows info about a group."
    usage: "使用法: /grpinfo <グループ> [ワールド]"
    messages:
      group_not_exist: "グループ%var0%は存在しません。"
      grpinfo_header: "-- Group Information for %var0% --" 
      grpinfo_alias: "ALIAS: %var0%"
      grpinfo_default: "DEFAULT: %var0%" 
      grpinfo_parents: "PARENTS: %var0%"	  
      level_not_exist: "ワールド%var0%は存在しません。"
  listgperms:
    desc: "グループの権限のリストを表示します。"
    usage: "使用法: /listgperms <グループ> <ページ> [ワールド]"
    messages:
      group_not_exist: "グループ%var0%は存在しません。"
      group_perms_list: "%var0%のグループの権限一覧を表示します　(%var1% / %var2%) : "
      level_not_exist: "ワールド%var0%は存在しません。"
      no_group_perms: "グループ%var0%は何の権限も持っていません。"
  listuperms:
    desc: "プレーヤーの権限を表示します。"
    usage: "使用法: /listuperms <プレーヤー> <ページ> [ワールド]"
    messages:
      level_not_exist: "ワールド%var0%は存在しません。"
      no_user_perms: "プレーヤー%var0%は何の権限も持っていません。"
      user_perms_list: "%var0%の権限を表示します (%var1% / %var2%) : "
  ppinfo:
    desc: "PurePermsの情報、例えば作成者、バージョン、など"
    messages:
      ppinfo_console: "いまあなたはPurePerms v%var0% by %var1%を使っています。"
      ppinfo_player: "このサーバーはPurePerms v%var0% by %var1%を使っています。"
  ppreload:
    desc: "全てのPurePerms設定をリロードします。"
    messages:
      successfully_reloaded: "全てのプラグインの設定がリロードされました。"
  ppsudo:
    desc: "Registers or logs into your Noeul account."
    usage: "Usage: /ppsudo <login / register>"
    messages:
      already_registered: "This account is already registered."
      deauth_01: "This server uses Noeul v%var0% to protect your account."
      deauth_02: "You must authenticate your account first."
      deauth_03: "Please register or login to your account using /ppsudo command"
      invalid_sender: "This command should be only used in-game."
      login_usage: "Usage: /ppsudo login <password>"
      not_registered: "This account is not registered."
      password_too_short: "Your password does NOT meet minimum length (%var0%) requirements."
      register_usage: "Usage: /ppsudo register <password>"
      successfully_logged_in: "You are now logged in."	 
      successfully_registered: "Your account has been successfully registered."
      unregister_usage: "Usage: /ppsudo unregister <password>" 
  rmgroup:
    desc: "グループを削除します。"
    usage: "使用法: /rmgroup <グループ>"
    messages:
      group_removed_successfully: "グループ%var0%を削除しました。"
      group_not_exist: "グループ%var0%は存在しません。"
      invalid_group_name: "存在しないグループ名です。"
  rmparent:
    desc: "Removes a group from another group inheritance list."
    usage: "Usage: /rmparent <target_group> <parent_group>"
    messages:
      rmparent_successfully: "Removed %var0% from group %var1%'s inheritance list."		  
  setgperm:
    desc: "グループに権限を追加します。"
    usage: "使用法: /setgperm <グループ> <権限> [ワールド]"
    messages:
      gperm_added_successfully: "権限%var0%をグループに追加しました。"
      group_not_exist: "グループ%var0%は存在しません。"
      level_not_exist: "ワールド%var0%は存在しません。"
  setgroup:
    desc: "プレーヤーのグループを設定します。"
    usage: "使用法: /setgroup <プレーヤー> <グループ> [ワールド]"
    messages:
      access_denied_01: "あなたはプレイヤーのグループを%var0%にする権限がありません。"
      access_denied_02: "あなたはグループを持つ%var0%プレイヤーのグループを変える権限がありません。"    
      group_not_exist: "グループ%var0%は存在しません。"
      level_not_exist: "ワールド%var0%は存在しません。"
      on_player_group_change: "あなたのグループは%var0%に変わりました!"
      setgroup_successfully: "%var0%をグループに追加しました。"
  setuperm:
    desc: "権限をプレーヤーに追加します。"
    usage: "使用法: /setuperm <プレーヤー> <権限> [ワールド]"
    messages:
      level_not_exist: "ワールド%var0%は存在しません。"
      uperm_added_successfully: "権限%var0%を%var1%に追加しました。"
  unsetgperm:
    desc: "グループから権限を削除します。"
    usage: "使用法: /unsetgperm <グループ> <権限> [ワールド]"
    messages:
      gperm_removed_successfully: "権限%var0%をグループから削除しました。"
      group_not_exist: "グループ%var0%は存在しません。"
      level_not_exist: "ワールド%var0%は存在しません。"
  unsetuperm:
    desc: "プレーヤーから権限を削除します。"
    usage: "使用法: /unsetuperm <プレーヤー> <権限> [ワールド]"
    messages:
      level_not_exist: "ワールド%var0%は存在しません。"
      uperm_removed_successfully: "権限%var0%をグループ%var1%から削除しました。"
  usrinfo:
    desc: "プレーヤーの情報を表示します。"
    usage: "使用法: /usrinfo <プレーヤー> [ワールド]"
    messages:
      level_not_exist: "ワールド%var0%は存在しません。"
      status_online: "オンライン!"
      status_offline: "オフライン..."
      usrinfo_header: "-- %var0%の情報 --"
      usrinfo_username: "名前: %var0%"
      usrinfo_status: "状態: %var0%"
      usrinfo_ip: "IP: %var0%"
      usrinfo_uuid: "ユニークID: %var0%"
      usrinfo_group: "グループ: %var0%"
      unknown: "不明"
