
# PurePerms by 64FF00 (xktiverz@gmail.com, @64ff00 for Twitter)

# German language resource by @Exxarion

---
messages-version: "1.2.0"
language: "de"
cmds:
  addgroup:
    desc: "Fügt eine neue Gruppe in der Gruppenliste. #64FF00"
    usage: "Verwendung: /addgroup <gruppe>"
    messages:
      group_added_successfully: "Hinzugefügt %var0% zu der Liste Gruppe erfolgreich."
      group_already_exists: "Gruppe %var0% Existiert bereits."
  defgroup:
    desc: "Ermöglicht die Einstellung default-Gruppe. #64FF00"
    usage: "Verwendung: /defgroup <gruppe>"
    messages:
      defgroup_successfully: "Default Gruppe wurde erfolgreich eingestellt %var0%."
      group_not_exist: "Gruppe %var0% existiert nicht."
  fperms:
    desc: "Zeigt eine Liste aller Berechtigungen für ein bestimmtes Plugin. #64FF00"
    usage: "Verwendung: /fperms <plugin>"
    messages:
      no_plugin_perms: "Plugin %var0% hat keine Berechtigungen."
      plugin_not_exist: "Plugin %var0% existiert nicht."
      plugin_perms_list: "Liste aller plugin Berechtigungen von %var0% (%var1% / %var2%) :"
  groups:
    desc: "Zeigt eine Liste aller Gruppen. #64FF00"
    messages:
      all_registered_groups: "Alle registrierten Gruppen: %var0%"
  listgperms: 
    desc: "Zeigt eine Liste aller Berechtigungen einer Gruppe. #64FF00"
    usage: "Verwendung: /listgperms <gruppe> <seite> [Welt]"
    messages:
      group_not_exist: "Gruppe %var0% existiert nicht."
      group_perms_list: "Liste aller Gruppe Berechtigungen von %var0% (%var1% / %var2%) :"
      level_not_exist: "Welt %var0% existiert nicht."
      no_group_perms: "Gruppe %var0% keine Gruppe Berechtigungen."
  listuperms: 
    desc: "Zeigt eine Liste aller Berechtigungen eines Benutzers. #64FF00"
    usage: "Verwendung: /listuperms <player> <seite> [Welt]"
    messages:
      level_not_exist: "Welt %var0% existiert nicht."
      no_user_perms: "Player %var0% keine Benutzerberechtigungen."
      user_perms_list: "Liste aller Benutzer Berechtigungen von %var0% (%var1% / %var2%) :" 
  ppinfo: 
    desc: "Sie erhalten aktuelle Informationen PurePerms einschließlich Autor, Version, und etc. #64FF00"
    messages:
      ppinfo_console: "Sie verwenden derzeit PurePerms v%var0% von %var1%."
      ppinfo_player: "Dieser Server ist mit PurePerms v%var0% von %var1%."
  ppreload: 
    desc: "Lädt alle PurePerms Konfigurationen. #64FF00"
    messages: 
      successfully_reloaded: "Alle plugin Konfigurationen wurden erfolgreich neu geladen."
  rmgroup: 
    desc: "Entfernt eine Gruppe aus der Liste Gruppen. #64FF00"
    usage: "Verwendung: /rmgroup <gruppe>"
    messages:
      group_removed_successfully: "Entfernt %var0% aus der Liste Gruppe erfolgreich."
      group_not_exist: "Gruppe %var0% existiert nicht."
  setgperm: 
    desc: "Fügt eine Berechtigung für die Gruppe. #64FF00"
    usage: "Verwendung: /setgperm <gruppe> <Berechtigung> [Welt]"
    messages:
      gperm_added_successfully: "Hinzugefügt Genehmigung %var0% auf die Gruppe erfolgreich."
      group_not_exist: "Gruppe %var0% existiert nicht."
      level_not_exist: "Welt %var0% existiert nicht."
  setgroup: 
    desc: "Einstellung Gruppe für den Benutzer. #64FF00"
    usage: "Verwendung: /setgroup <player> <gruppe> [Welt]"
    messages: 
      group_not_exist: "Gruppe %var0% existiert nicht."
      level_not_exist: "Welt %var0% existiert nicht."
      setgroup_successfully: "Hinzugefügt %var0% auf die Gruppe erfolgreich."
      on_player_group_change: "Ihre Gruppe wurde zu einem / einer %var0%!"
  setuperm: 
    desc: "Fügt eine Berechtigung für den Benutzer. #64FF00"
    usage: "Verwendung: /setuperm <player> <Berechtigung> [Welt]"
    messages:
      level_not_exist: "Welt %var0% existiert nicht."
      uperm_added_successfully: "Hinzugefügt Genehmigung %var0% %var1% erfolgreich."
  unsetgperm: 
    desc: "Entfernt eine Berechtigung aus der Gruppe. #64FF00"
    usage: "Verwendung: /unsetgperm <gruppe> <Berechtigung> [Welt]"
    messages:
      gperm_removed_successfully: "Entfernt die Berechtigung %var0% aus der Gruppe erfolgreich."
      group_not_exist: "Gruppe %var0% existiert nicht."
      level_not_exist: "Welt %var0% existiert nicht."
  unsetuperm: 
    desc: "Entfernt eine Erlaubnis des Benutzers. #64FF00"
    usage: "Verwendung: /unsetuperm <player> <Berechtigung> [Welt]"
    messages: 
      level_not_exist: "Welt %var0% existiert nicht."
      uperm_removed_successfully: "Entfernt die Berechtigung %var0% von %var1% erfolgreich."
  usrinfo: 
    desc: "Zeigt Informationen über einen Benutzer. #64FF00"
    usage: "Verwendung: /usrinfo <player> [Welt]"
    messages:
      level_not_exist: "Welt %var0% existiert nicht."
      status_online: "ONLINE!"
      status_offline: "OFFLINE..."
      usrinfo_header: "-- Benutzer informationen für %var0% --"
      usrinfo_username: "Benutzername: %var0%"
      usrinfo_status: "STATUS: %var0%"
      usrinfo_ip: "IP: %var0%"
      usrinfo_uuid: "Eindeutige ID: %var0%"
      usrinfo_group: "GRUPPE: %var0%"
      unknown: "UNBEKANNT"
